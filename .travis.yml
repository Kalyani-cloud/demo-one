sudo: required
language: java
os: linux
dist: trusty
jdk:
  - openjdk8
cache:
  directories:
  - .autoconf
  - $HOME/.m2
services:
  - docker
before_script:
  - sudo apt-get install docker
  - pip install awscli
  - export PATH=$PATH:/$HOME/.local/bin
  - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.15.10/2020-02-22/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - mkdir -p $HOME/bin
  - cp ./kubectl $HOME/bin/kubectl
  - export PATH=$PATH:$HOME/bin
  - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
  - kubectl version --short --client
  - curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.15.10/2020-02-22/bin/linux/amd64/aws-iam-authenticator
  - chmod +x ./aws-iam-authenticator
  - mkdir -p $HOME/bin
  - cp ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator
  - export PATH=$PATH:$HOME/bin
  - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
  - curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.15.10/2020-02-22/bin/linux/amd64/aws-iam-authenticator
  - chmod +x ./aws-iam-authenticator
  - mkdir -p $HOME/bin
  - cp ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator
  - export PATH=$PATH:$HOME/bin
  - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
  - aws eks --region us-east-1 update-kubeconfig --name cluster_name
  - kubectl get nodes
script:
  - mvn clean install
  - docker build -t test .
  - docker build -t devops-repo .
after_success:
  - docker images
  - docker run -it devops-repo:latest
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker tag test $DOCKER_USER/test-repo:$TRAVIS_BUILD_NUMBER
  - docker push $DOCKER_USER/test-repo:$TRAVIS_BUILD_NUMBER
  - docker tag test $DOCKER_USER/test-repo:latest
  - docker push $DOCKER_USER/test-repo:latest
